{% extends "base.html" %}
{% block title %}
Dashboard
{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bg.css') }}">
{% endblock %}

{% block content %}
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div class="container text-center">
  <div class="page-heading">
    <h1 class="head-text">Admin Panel</h1>
  </div>
  <div class="row">
    <div class="col-sm" style="margin-top:5%">
      <a href="{{ url_for('godzilla.corans') }}" class="btn btn-outline-warning btn-lg btn-block" role="button" aria-pressed="true">Correct</a>
    </div>
    <div class="col-sm" style="margin-top:5%">
      <a href="{{ url_for('godzilla.all_users') }}" class="btn btn-outline-warning btn-lg btn-block" role="button" aria-pressed="true">All Users</a>
    </div>
    <div class="col-sm" style="margin-top:5%">
      <a href="{{ url_for('godzilla.announce') }}" class="btn btn-outline-warning btn-lg btn-block" role="button" aria-pressed="true">Announce</a>
    </div>
    <div class="col-sm" style="margin-top:5%">
      <a href="{{ url_for('godzilla.hints') }}" class="btn btn-outline-warning btn-lg btn-block" role="button" aria-pressed="true">Hints</a>
    </div>
  </div>
</div>


{% endblock %}
